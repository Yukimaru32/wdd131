<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Yuki Ikeda">
    <meta name="description" content="This is a page for manga review.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Dancing+Script:wght@700&family=Roboto+Mono&display=swap" rel="stylesheet">
    <link rel ="stylesheet" href="styles/review.css">
    <link rel="stylesheet" href="styles/review_large.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>The World Of Japanese Manga</h1>
        <nav>
            <a class = "button" href="project.html">Home</a>
            <a class = "button" href="project_search.html">Search</a>
        </nav>
    </header>
    <main>
        <form action="" method="post"  class="wf1">
            <fieldset>
                <legend>Review Form</legend>
                <label for="product-select">Product Selection</label>
                <select id="product-select" name="product-select" required>
                    <option value="" disabled selected>Select a Product</option>
                    <script src="scripts/project_search.js" defer></script>
                </select>
                <div>Overall Rating</div>
                <label><input id="1star" type="radio" name="audience" value="star" required>&star;</label>
                <label><input id="2star" type="radio" name="audience" value="star" required>&star;&star;</label>
                <label><input id="3star" type="radio" name="audience" value="star" required>&star;&star;&star;</label>
                <label><input id="4star" type="radio" name="audience" value="star" required>&star;&star;&star;&star;</label>
                <label><input id="5star" type="radio" name="audience" value="star" required>&star;&star;&star;&star;&star;</label>
                <div>Reading date</div>
                <label><input id="date" type="date" name="date" required></label>
                <div>Whhat did you like about this manga?(Select ALL that apply)</div>
                <label><input id="character" type="checkbox" name="feature" value="yes">Character</label>
                <label><input id="plot" type="checkbox" name="feature" value="yes">Plot</label>
                <label><input id="graphic" type="checkbox" name="feature" value="yes">Graphic</label>
                <label><input id="story" type="checkbox" name="feature" value="yes">Story</label>
                <div>Written Review</div>
                <textarea rows="6" cols="50" required></textarea>
                <div>Name(Optional)</div>
                <label><input type="text" name="username"></label>
            </fieldset>
            <div class="button">
                <input type="submit" value="Post my review">
            </div>
            <div id="thankYouMessage" style="display: none; text-align: center; margin-top: 20px;">
                <h2>Thank you for submitting your review!</h2>
                <nav>
                    <a href="project.html">Go Back to Home</a>
                    <a href="project_search.html">Go Back to Search</a>
                </nav>
            </div>
        </form>
    </main>
    <footer>
        <p>&copy;2024 Yuki Ikeda &#x1f38d;	Japan &#x1f38d;	</p><span id="lastModified"></span>
        <script src="scripts/dates.js" defer></script>
    </footer>
</body>
</html>
