<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Yuki Ikeda">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <meta name="description" content="This is a webpage for form assignment.">
    <link rel="stylesheet" href="styles/form.css">
    <title>WDD131- Form Yuki Ikeda</title>
</head>
<body>
    <header>
        <h1>Product Review</h1>
    </header>
    <main>
        <form method="get" action="review.html" class="wf1">
            <fieldset>
                <legend>Review Form</legend>
                <label for="product-select">Product Selection</label>
                <select id="product-select" name="product-select" required>
                    <option value="" disabled selected>Select a Product</option>
                    <option value="1">Audio Recorder</option>
                    <option value="2">MacBook Pro</option>
                    <option value="3">iPhone 16</option>
                    <option value="4">Beats Head Phone</option>
                    <option value="5">Leather Gloves</option>
                    <option value="6">Nike Air Jordan</option>
                </select>
                <div>Overall Rating</div>
                <label><input id="1star" type="radio" name="audience" value="star" required>&star;</label>
                <label><input id="2star" type="radio" name="audience" value="star" required>&star;&star;</label>
                <label><input id="3star" type="radio" name="audience" value="star" required>&star;&star;&star;</label>
                <label><input id="4star" type="radio" name="audience" value="star" required>&star;&star;&star;&star;</label>
                <label><input id="5star" type="radio" name="audience" value="star" required>&star;&star;&star;&star;&star;</label>
                <div>Date of Installation</div>
                <label><input id="date" type="date" name="date" required></label>
                <div>Which features did you find it useful in the product?(Select ALL that apply)</div>
                <label><input id="durability" type="checkbox" name="feature" value="yes">Durability</label>
                <label><input id="ease" type="checkbox" name="feature" value="yes">Ease of Use</label>
                <label><input id="performance" type="checkbox" name="feature" value="yes">Performance</label>
                <label><input id="design" type="checkbox" name="feature" value="yes">Design</label>
                <div>Written Review(Optional)</div>
                <textarea>

                </textarea>
                <div>Username(Optional)</div>
                <label><input type="text" name="username"></label>
            </fieldset>
            <div class="button">
                <input type="submit" value="Post my review">
            </div>
        </form>
    </main>
    <footer>
        <p>&copy;2024 Yuki Ikeda &#x1f38d;	Japan &#x1f38d;	</p><span id="lastModified"></span>
        <script src="scripts/getdates.js" defer></script>
    </footer>
</body>
</html>
